    <title>EELU</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="eelu">
           <p>EELU</p>
        </div>
        <div class="user-name">
            <p>Username</p>
        </div>
        <div class="password">
            <p>Password</p>
        </div>

            <input type="radio" class="radio1" name="user" value="system-user">
            <label>System User</label>
            <input type="radio" class="radio1" name="staff" value="staff">
            <label>Staff</label>
            <input type="radio" class="radio1" name="student" value="student">
            <label>student</label>
        </div>
        <div class="log-in">
            <P>LOG IN</P>
        </div>
        <div class="footer">
            <p><a href="#" class="font">الدليل الإرشادي للأخطاء الشائعة --</a></p>
            <p><a href="#" class="font">سياسة الخصوصية</a></p>

        </div>
    </div>

</html>
